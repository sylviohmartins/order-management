# Configurações específicas para o ambiente de teste

# Exemplo de desativar a configuração automática de bancos de dados se você estiver usando JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Configurações de log para ver apenas os logs importantes durante os testes
logging.level.root=WARN
logging.level.com.example.ordermanagement=DEBUG

orders.table.name=OrdersTable
sqs.queue.url=https://sqs.us-east-1.amazonaws.com/123456789012/OrdersQueue